        <h1>Blackie Jack Tic Tac Toe Instructions</h1>
        <p class="transcripts-modal-p">[Blackie in cat voice] Step right up, ladies and gentlemen, and try your hand at a world-famous game. Well, maybe it's not quite famous, but it gives you the excitement of Black Jack with the simplicity of Tic Tac Toe. Ok, it's just Tic Tac Toe with a cool name, but you will love it! A new twist on a game we all know and love is even more fun here at my catsino. Only here can you play from the comfort of your own home with the biggest perk of all, the image of me in a dealer visor and shirt. If you find yourself losing, no worries! Just look at me and you will be happy again. </p>
        <p class="transcripts-modal-p">Ok, time to go over the rules here. First, you need a friend to play with you, because this is a two-person game. Want to play alone? Well, you can, but you will always win! That is uncanny, actually, because it is our motto here at Blackie Catsino, you are always a winner! Go ahead and play a game on us as one player. Experience the feeling of being a winner and remember to come back anytime you need a little bit of happiness again!</p>
        <p class="transcripts-modal-p">Let us get back to the rules again. Each player will be assigned a letter (either X or O). The first player always gets X. To start the game, Player 1 must click any box, which will claim the space and mark it with X. Player 2 then gets a turn, and must click any other box beside the one already claimed by Player 1. The letter O will appear in the box claimed by Player 2. Each play continues to take turns until three letters in a row are claimed. The row can be any direction,  diagonal, across, or horizontal.</p>
